<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My GitHub Page</title>
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#4CAF50" />

  <style>
    :root{
      --bg1:#0f172a0d; --bg-grad-a:#eef3ff; --bg-grad-b:#f9faff; --bg-grad-c:#eef9f4;
      --card:#ffffff; --text:#1f2937; --muted:#4b5563;
      /* your mint gradient */
      --brand: linear-gradient(to top right,#9CFFD4,#9CFFA3);
      --nav:#111827; --nav-hover:#1f2937;
      --shadow:0 2px 5px rgba(0,0,0,.1); --shadow-lg:0 8px 20px rgba(0,0,0,.18);
      --radius:12px; --ease:cubic-bezier(.2,.8,.2,1);
    }
    html[data-theme="dark"]{
      --card:#121826; --text:#e5e7eb; --muted:#94a3b8;
      --nav:#0b1220; --nav-hover:#1f2937; --shadow:0 2px 6px rgba(0,0,0,.45); --shadow-lg:0 10px 28px rgba(0,0,0,.55);
      /* keep same brand gradient in dark mode */
      --brand: linear-gradient(to top right,#9CFFD4,#9CFFA3);
    }

    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text); line-height:1.6;
      background:linear-gradient(-45deg,var(--bg1),var(--bg-grad-a),var(--bg-grad-b),var(--bg-grad-c));
      background-size:400% 400%; animation:bgShift 18s ease infinite;
    }
    @keyframes bgShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    header{
      background:var(--brand); color:#0d0e10; text-align:center;
      padding: clamp(16px,4vw,28px) 12px;
    }
    header h1{
      margin:.2rem 0 .4rem;
      font-weight:800;
      font-size: clamp(1.4rem, 4.8vw, 2.4rem);
      white-space:nowrap; overflow:hidden; width:0;
      border-right:2px solid rgba(0,0,0,.35);
      animation:typing 2.2s steps(28,end) forwards, caret .8s step-end infinite;
    }
    header p{margin:0; opacity:.85; font-size:.95rem}
    @keyframes typing{from{width:0}to{width:22ch}}
    @keyframes caret{50%{border-color:transparent}}
    /* On phones, donâ€™t clip: just show the full title without typing */
    @media (max-width: 480px){
      header h1{animation:none; border-right:0; width:auto; white-space:normal}
    }

    /* NAV */
    nav{
      position:sticky; top:0; z-index:20;
      background:var(--nav); color:#fff;
      display:flex; align-items:center; gap:8px; padding:8px 10px;
    }
    .brand-spacer{flex:1}
    .theme-toggle, .menu-toggle{
      border:0; background:transparent; color:#fff; border-radius:10px;
      padding:10px 12px; cursor:pointer;
    }
    .theme-toggle:hover,.menu-toggle:hover{background:var(--nav-hover)}
    .theme-toggle:focus-visible,.menu-toggle:focus-visible{outline:2px solid #fff; outline-offset:2px}

    .nav-links{
      display:flex; gap:6px; list-style:none; margin:0; padding:0;
    }
    .nav-links a{
      display:inline-block; color:#fff; text-decoration:none; text-transform:uppercase;
      font-size:.92rem; padding:10px 14px; border-radius:8px;
      transition:background-color .2s var(--ease), transform .2s var(--ease);
    }
    .nav-links a:hover{background:var(--nav-hover); transform:translateY(-1px)}

    /* Mobile menu (hidden by default) */
    @media (max-width: 768px){
      .nav-links{
        position:fixed; left:0; right:0; top:56px;
        background:var(--nav);
        flex-direction:column; gap:0; padding:6px 10px 12px;
        max-height:0; overflow:hidden; transition:max-height .25s var(--ease);
        box-shadow:0 10px 24px rgba(0,0,0,.25);
      }
      .nav-links.open{max-height:60vh; overflow:auto}
      .menu-toggle{display:inline-flex}
    }

    /* Desktop: hide burger, show inline links */
    @media (min-width: 769px){
      .menu-toggle{display:none}
    }

    .content{max-width:900px; margin:24px auto; padding:0 12px}
    section{
      background:var(--card); margin:16px 0; padding:clamp(14px,2.8vw,22px);
      border-radius:var(--radius); box-shadow:var(--shadow);
      transition:transform .25s var(--ease), box-shadow .25s var(--ease), opacity .6s var(--ease);
      opacity:0; transform:translateY(14px);
    }
    section.visible{opacity:1; transform:translateY(0)}
    section:hover{box-shadow:var(--shadow-lg)}

    footer{
      background:var(--nav); color:#fff; text-align:center; padding:12px;
    }
    /* On phones, make footer non-fixed so it doesnâ€™t cover content */
    @media (min-width: 769px){
      footer{position:fixed; bottom:0; left:0; right:0}
      body{padding-bottom:56px} /* room for fixed footer */
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>Hosted with GitHub Pages</p>
  </header>

  <nav>
    <!-- hamburger on mobile -->
    <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="siteNav" title="Menu">
      â˜°
    </button>

    <ul class="nav-links" id="siteNav">
      <!-- EDIT THESE LINKS PER PAGE -->
      <!-- Example (Madison page): -->
      <li><a href="https://bpcyberoptic.github.io/Bryceps.github.io/home.html">Home</a></li>
      <li><a href="https://bpcyberoptic.github.io/Bryceps.github.io/madison.html/projects.html">Projects</a></li>
      <li><a href="#education">Education</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>

    <span class="brand-spacer"></span>
    <!-- keep your theme toggle if youâ€™re using it -->
    <button class="theme-toggle" id="themeToggle" aria-pressed="false" title="Toggle dark mode">ðŸŒ“</button>
  </nav>

  <main class="content">
    <!-- your sections -->
    <section id="about"><h2>About</h2><p>About contentâ€¦</p></section>
    <section id="education"><h2>Education</h2><p>Education contentâ€¦</p></section>
    <section id="contact"><h2>Contact</h2><p>Contact contentâ€¦</p></section>
  </main>

  <footer>
    <p>Â© 2025 My GitHub Page</p>
  </footer>

  <script>
    // Mobile menu
    (function(){
      const btn = document.getElementById('menuToggle');
      const list = document.getElementById('siteNav');
      btn.addEventListener('click', () => {
        const open = list.classList.toggle('open');
        btn.setAttribute('aria-expanded', String(open));
        document.body.style.overflow = open ? 'hidden' : '';
      });
      // close menu when clicking a link (optional)
      list.addEventListener('click', e => {
        if(e.target.tagName === 'A'){ list.classList.remove('open'); btn.setAttribute('aria-expanded','false'); document.body.style.overflow=''; }
      });
    })();

    // Fade-in on scroll
    (function(){
      const sections = document.querySelectorAll('section');
      if('IntersectionObserver' in window){
        const obs = new IntersectionObserver((entries,o)=>{
          entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('visible'); o.unobserve(e.target);} });
        },{threshold:.12});
        sections.forEach(s=>obs.observe(s));
      }else{ sections.forEach(s=>s.classList.add('visible')); }
    })();

    // Optional simple theme toggle (keeps your existing logic if you had one)
    (function(){
      const root=document.documentElement, btn=document.getElementById('themeToggle');
      if(!btn) return;
      const saved=localStorage.getItem('theme');
      const prefersDark=window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      setTheme(saved || (prefersDark?'dark':'light'));
      btn.addEventListener('click',()=>{
        setTheme(root.getAttribute('data-theme')==='dark'?'light':'dark');
      });
      function setTheme(mode){
        root.setAttribute('data-theme',mode);
        localStorage.setItem('theme',mode);
        btn.setAttribute('aria-pressed', String(mode==='dark'));
      }
    })();
  </script>
</body>
</html>
